<html>

<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="css/todo-list.css" type="text/css">
</head>

<body>
    <div class="container">
        <p>
            <label for="new-task">Add Item</label>
            <input id="new-task" type="text">
            <button onclick="createTask()">Add</button>
        </p>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
        </ul>
        <h3>Status</h3>
        <br>
        <span>Total Task : </span><span id="total-tasks-count">0</span>
        <br>
        <span>Incompleted Task : </span><span id="incomplete-tasks-count">0</span>
        <br>
        <span>Completed Task : </span><span id="complete-tasks-count">0</span>
    </div>
    <script src="js/todo-list.js"></script>
</body>

</html>
